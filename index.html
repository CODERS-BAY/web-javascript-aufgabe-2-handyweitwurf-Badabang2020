<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="vieport" content="width=device-width, initial-scale=1" />
    <title>Hit the monster</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Hit the monster</h1>
    </header>
    <div class="userInput">
      <div id="selectionbar">
        <h2>Choose your environment</h2>
        <label for="earth">Earth</label>
        <input type="radio" id="earth" name="environment" value="9.81" />
        <label for="moon">Moon</label>
        <input type="radio" id="moon" name="environment" value="1.62" />
        <label for="mars">Mars</label>
        <input type="radio" id="mars" name="environment" value="3.69" />
        <label for="jupiter">Jupiter</label>
        <input type="radio" id="jupiter" name="environment" value="24.79" />
      </div>
      <div id="containerParameters">
        <h2>Give in your parameters</h2>
        <div class="parameters">
          <label for="velocity">Velocity: </label>
          <input type="number" id="velocity" />
        </div>
        <!-- <div class="parameters">
        <label for="range">Throwing range: </label>
        <input type="number" id="throwingRange" />
      </div> -->
        <div class="parameters">
          <label for="angle">Angle 1-90: </label>
          <input type="number" id="angle" min="1" max="90" />
        </div>
      </div>
      <div>
        <button type="button" id="throw">THROW</button>
      </div>
    </div>
    <div id="containerImg">
      <div>
        <img
          id="wannaPlayAGame"
          src="img/Wanna play a game.jpg"
          alt="wanna play a game"
        />
      </div>
      <div>
        <img
          id="monster"
          src="img/monster.jpg"
          alt="monster"
          display="hidden"
        />
      </div>
      <div><img id="mobileDevice" src="img/nokia_small.jpg" /></div>
    </div>

    <script src="javascript.js" rel="text/javascript"></script>
  </body>
</html>
